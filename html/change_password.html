<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区修改密码页面，专注于现代C++技术交流">

    <!-- 本地资源（与主站一致） -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
        }

        /* 深色模式（保留系统跟随，移除手动切换） */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #121212;
                --bg-card: #1e1e1e;
                --text-main: #f3f4f6;
                --text-highlight: #818cf8;
                --border-color: #374151;
                --input-bg: #2d2d2d;
            }
        }

        /* 全局样式：紧凑布局 */
        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* 头部导航：简化紧凑 */
        .page-header {
            max-width: 1400px;
            width: 100%;
            padding: 0.8rem 2rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none !important;
        }

        .logo img {
            width: 32px;
            height: 32px;
            background-color: transparent !important;
        }

        .logo strong {
            font-size: 18px !important;
            color: var(--primary) !important;
        }

        /* 修改密码容器：进一步减小与导航栏的空白 */
        .change-password-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0.2rem 2rem;
            margin-top: 0;
        }

        .change-password-card {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 0.5rem;
        }

        .change-password-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 1rem !important;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* 表单样式：进一步紧凑化 */
        .form-group {
            margin-bottom: 0.8rem !important;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem !important;
            font-size: 0.85rem;
            color: var(--text-main) !important;
        }

        html .form-control {
            width: 100% !important;
            padding: 0.25rem 0.6rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            font-size: 0.85rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            line-height: 1.2 !important;
            min-height: unset !important;
            max-height: 42px !important;
            height: 42px !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2) !important;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.4rem 1.2rem !important;
            border: 1px solid transparent !important;
            border-radius: 6px !important;
            font-size: 0.85rem !important;
            font-weight: 500 !important;
            text-align: center !important;
            text-decoration: none !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            box-sizing: border-box !important;
            background-color: var(--primary) !important;
            color: white !important;
            height: auto !important;
            line-height: 1.2 !important;
            min-height: 36px !important;
        }

        .btn:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
            transform: translateY(-1px) !important;
        }

        .btn-primary {
            background-color: var(--primary) !important;
            color: white !important;
        }

        /* 错误信息样式 */
        .error-message {
            color: #ef4444 !important;
            font-size: 0.8rem !important;
            margin-top: 0.2rem !important;
        }

        /* 提示信息样式 */
        .info-message {
            color: var(--muted-color) !important;
            font-size: 0.8rem !important;
            margin-top: 0.2rem !important;
        }
    </style>
</head>

<body>
    <!-- 头部导航 -->
    <div class="page-header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="PureCpp Logo">
            <strong>PureCpp</strong>
        </a>
    </div>

    <!-- 修改密码容器 -->
    <div class="change-password-container">
        <div class="change-password-card">
            <h2>修改密码</h2>
            <form id="changePasswordForm">
                <!-- 旧密码输入 -->
                <div class="form-group">
                    <label for="oldPassword">旧密码</label>
                    <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                    <div id="oldPasswordError" class="error-message"></div>
                </div>

                <!-- 新密码输入 -->
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                    <div id="newPasswordError" class="error-message"></div>
                    <div class="info-message">密码长度6-20位，至少包含大小写字母和数字。</div>
                </div>

                <!-- 确认新密码输入 -->
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitButton">修改密码</button>
                </div>

                <!-- 提示信息 -->
                <div id="message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
            </form>
        </div>
    </div>

    <!-- 修改密码的JavaScript -->
    <script src="script/change-password.js"></script>
</body>

</html>
