<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文章 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区技术文章，涵盖现代C++、协程、模板元编程等前沿技术">

    <!-- 本地资源 -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <!-- PureCpp 统一样式 -->
    <link rel="stylesheet" href="css/purecpp.css">
    <script defer src="script/alpine.js"></script>

    <style>
        /* 文章列表特定样式 */
        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        /* 标题和按钮布局 */
        .title-and-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        /* 搜索框特定样式 */
        .search-box {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <!-- 统一页头占位符 -->
    <div id="header-container"></div>

    <!-- 文章列表主体 -->
    <main class="page-wrapper">
        <!-- 文章列表 -->
        <div class="articles-list" x-data="articleComponent()">
            <div class="page-header-area">
                <div class="title-and-button">
                    <h5 class="page-title">技术文章</h5>

                    <a href="/new-article.html" x-show="currentUser" id="create-article-btn" role="button">
                        <i class="fas fa-plus-circle"></i> 撰写新文章
                    </a>
                </div>

                <p class="page-description">分享现代C++、系统编程、性能优化等前沿技术</p>

                <!-- 搜索框 -->
                <div class="search-box">
                    <input type="text" placeholder="搜索文章标题和内容..." x-model="searchKeyword"
                           @keyup.enter="performSearch">
                    <i class="fas fa-search search-icon" @click="performSearch"></i>
                </div>
            </div>
            <template x-for="article in articles" :key="article.slug">
                <!-- 单篇文章卡片 -->
                <article class="article-card">
                    <h2 class="article-title" style="display: flex; align-items: center;">
                        <!-- 使用 :href 动态绑定链接 -->
                        <a :href="'/article.html?slug=' + article.slug" x-text="article.title"></a>
                    </h2>
                    <p class="article-excerpt" x-text="article.summary"></p>
                    <!-- 标签列表循环 -->
                    <div class="article-tags">
                        <template x-if="article.tag_ids">
                            <template x-for="tagId in article.tag_ids.split('|')" :key="tagId">
                                <template x-if="getTagName(tagId)">
                                    <a href="#" class="tag" x-text="getTagName(tagId)"
                                       @click.prevent="filterByTag(getTagName(tagId))"></a>
                                </template>
                            </template>
                        </template>
                    </div>

                    <!-- 元信息绑定 -->
                    <div class="article-meta">
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <a href="#" class="username-hover" x-text="article.author_name"
                               @click.prevent="filterByAuthor(article.author_id, article.author_name)"></a>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span x-text="formatDate(article.created_at)"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-eye"></i>
                            <span x-text="article.views_count + ' 阅读'"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-comment"></i>
                            <span x-text="article.comments_count + ' 评论'"></span>
                        </div>
                        <a :href="'/article.html?slug=' + article.slug" class="read-more">阅读全文 →</a>
                    </div>
                </article>
            </template>
        </div>

        <!-- 分页 -->
        <div class="pagination" x-data="paginationComponent()">

            <!-- 上一页按钮 -->
            <a href="#" class="page-link" :class="{ 'disabled': currentPage === 1 }"
                @click.prevent="goToPage(currentPage - 1)">
                上一页
            </a>

            <!-- 动态页码链接 -->
            <!-- 现在循环的是 visiblePages 数组 -->
            <template x-for="(page, index) in visiblePages" :key="index">
                <!-- 使用一个 Span 标签，根据 page 的值动态决定内容和样式 -->
                <a href="#" class="page-link" :class="{ 
                            'disabled': page === '...' || currentPage === page,
                            'active': currentPage === page 
                          }" x-text="page" @click.prevent="goToPage(page)"
                    :style="page === '...' ? 'cursor: not-allowed;' : 'cursor: pointer;'">
                </a>
            </template>

            <!-- 下一页按钮 -->
            <a href="#" class="page-link" :class="{ 'disabled': currentPage === totalPages }"
                @click.prevent="goToPage(currentPage + 1)">
                下一页
            </a>
        </div>
    </main>

    <!-- 统一页脚占位符 -->
    <div id="footer-container"></div>
    <!-- API服务脚本 -->
    <script src="script/api_service.js"></script>
    <!-- 统一布局脚本（包含用户信息管理功能） -->
    <script src="script/layout.js"></script>

    <script>
        // 格式化时间戳的辅助函数
        function formatTimestamp(timestamp) {
            // 假设时间戳是秒级的
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // 加载 header
        document.addEventListener('DOMContentLoaded', async function () {

        });

        function articleComponent() {
            return {
                currentUser: null,
                articles: [],
                totalArticles: 0,
                loading: true,
                currentPage: 1,
                currentTag: null,
                currentUserId: 0,
                tags: [],
                searchKeyword: '',
                initialized: false,

                // 初始化
                async init() {
                    if (this.initialized) {
                        return;
                    }
                    await this.fetchTags();

                    // 从URL中解析参数
                    const urlParams = new URLSearchParams(window.location.search);
                    const tagId = parseInt(urlParams.get('tag_id')) || 0;
                    const userId = parseInt(urlParams.get('user_id')) || 0;
                    const page = parseInt(urlParams.get('page')) || 1;
                    const search = urlParams.get('search') || '';

                    this.searchKeyword = search;

                    // 根据tag_id查找标签名称
                    let tag = null;
                    if (tagId > 0) {
                        const tagObj = this.tags.find(t => t.tag_id === tagId);
                        if (tagObj) {
                            tag = tagObj.name;
                        }
                    }

                    this.fetchArticles(page, tag, userId, search);
                    this.initialized = true;
                },

                async fetchTags() {
                    try {
                        const response = await apiService.getTags();
                        this.tags = response.data;
                    } catch (error) {
                        console.log("获取标签列表失败", error);
                    }
                },

                async fetchArticles(page = 1, tag = null, userId = 0, search = '') {
                    this.currentPage = page;
                    this.currentTag = tag;
                    this.currentUserId = userId;
                    // 使用apiService获取用户信息
                    this.currentUser = apiService.getUserInfo();

                    try {
                        // 根据标签名称查找标签ID
                        let tagId = 0;
                        if (tag) {
                            const tagObj = this.tags.find(t => t.name === tag);
                            if (tagObj) {
                                tagId = tagObj.tag_id;
                            }
                        }

                        // 使用apiService获取文章列表
                        const response = await apiService.getArticles(page, 10, tagId, userId, search);
                        this.articles = response.data;
                        // 从响应中获取总记录数
                        this.totalArticles = response.total_count || 0;
                        // 更新分页组件的总记录数
                        const paginationComponent = document.querySelector('.pagination')._x_dataStack[0];
                        if (paginationComponent) {
                            paginationComponent.totalArticles = this.totalArticles;
                        }
                    } catch (error) {
                        console.log("请求服务器失败", error);
                    }
                },

                performSearch() {
                    const keyword = this.searchKeyword.trim();
                    // 更新URL参数
                    const urlParams = new URLSearchParams(window.location.search);
                    if (keyword) {
                        urlParams.set('search', keyword);
                    } else {
                        urlParams.delete('search');
                    }
                    urlParams.set('page', 1); // 重置为第一页
                    window.history.pushState({}, '', `?${urlParams.toString()}`);

                    this.fetchArticles(1, this.currentTag, this.currentUserId, keyword);
                },

                filterByTag(tag) {
                    // 根据标签名称查找标签ID
                    const tagObj = this.tags.find(t => t.name === tag);
                    const tagId = tagObj ? tagObj.tag_id : 0;

                    // 更新URL参数
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.set('tag_id', tagId);
                    urlParams.set('page', 1); // 重置为第一页
                    urlParams.delete('user_id'); // 清除用户筛选
                    // 保留搜索参数
                    if (this.searchKeyword) {
                        urlParams.set('search', this.searchKeyword);
                    }
                    window.history.pushState({}, '', `?${urlParams.toString()}`);

                    this.fetchArticles(1, tag, this.currentUserId, this.searchKeyword);
                },

                filterByAuthor(userId, authorName) {
                    // 更新URL参数
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.set('user_id', userId);
                    urlParams.set('page', 1); // 重置为第一页
                    urlParams.delete('tag_id'); // 清除标签筛选
                    // 保留搜索参数
                    if (this.searchKeyword) {
                        urlParams.set('search', this.searchKeyword);
                    }
                    window.history.pushState({}, '', `?${urlParams.toString()}`);

                    this.fetchArticles(1, this.currentTag, userId, this.searchKeyword);
                },

                formatDate(timestamp) {
                    if (!timestamp) return '';
                    return formatTimestamp(timestamp);
                },

                // 根据标签ID获取标签名称
                getTagName(tagId) {
                    const tag = this.tags.find(t => t.tag_id == tagId);
                    return tag ? tag.name : '';
                },
            }
        }

        function paginationComponent() {
            return {
                totalArticles: 1, // 假设总数
                perPage: 10,
                currentPage: 1,
                maxVisiblePages: 5, // 控制中间最多显示多少个数字页码

                get totalPages() {
                    return Math.ceil(this.totalArticles / this.perPage);
                },

                // 核心逻辑：计算需要显示的页码数组
                get visiblePages() {
                    const total = this.totalPages;
                    const max = this.maxVisiblePages;
                    const pages = [];
                    const current = this.currentPage;

                    console.log("Total Pages:", total, "Max Visible:", max, "Current Page:", current);

                    // 如果总页数小于等于最大可见数，全部显示
                    if (total <= max) {
                        for (let i = 1; i <= total; i++) {
                            pages.push(i);
                        }
                        return pages;
                    }

                    // 总是显示第一页
                    pages.push(1);

                    // 计算中间显示的页码范围
                    const half = Math.floor(max / 2);
                    let start = Math.max(2, current - half);
                    let end = Math.min(total - 1, start + max - 3);

                    // 调整范围以确保显示足够的页码
                    if (end - start < max - 3) {
                        start = Math.max(2, end - max + 3);
                    }

                    // 如果第一页和起始页之间有间隔，显示省略号
                    if (start > 2) {
                        pages.push('...');
                    }

                    // 添加中间的页码
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }

                    // 如果结束页和最后一页之间有间隔，显示省略号
                    if (end < total - 1) {
                        pages.push('...');
                    }

                    // 总是显示最后一页
                    pages.push(total);

                    return pages;
                },

                init() {
                    // 从 URL 中解析当前页码
                    const urlParams = new URLSearchParams(window.location.search);
                    this.currentPage = parseInt(urlParams.get('page')) || 1;
                },

                goToPage(page) {
                    // 确保点击省略号时不触发跳转
                    if (page === '...') return;

                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                        // 更新 URL 参数
                        const urlParams = new URLSearchParams(window.location.search);
                        urlParams.set('page', page);
                        // 保留tag_id、user_id和search参数
                        window.history.pushState({}, '', `?${urlParams.toString()}`);
                        // 触发文章列表的刷新
                        console.log("Navigating to page:", page);
                        const articleComponent = document.querySelector('.articles-list')._x_dataStack[0];
                        if (articleComponent) {
                            // 传递当前标签、用户ID和搜索关键词
                            articleComponent.fetchArticles(page, articleComponent.currentTag, articleComponent.currentUserId, articleComponent.searchKeyword);
                        }
                    }
                }
            }
        }

        // 文章点击统计
        document.querySelectorAll('.article-card').forEach(card => {
            card.addEventListener('click', function (e) {
                // 如果不是点击链接，则跳转到文章
                if (!e.target.closest('a')) {
                    const link = this.querySelector('.article-title a');
                    if (link) {
                        // 可以在这里添加点击统计
                        recordArticleClick(link.href);
                        window.location.href = link.href;
                    }
                }
            });
        });

        function recordArticleClick(url) {
            // 记录文章点击（实际项目中发送到服务器）
            console.log('点击文章:', url);
        }

        // 用户资料弹窗功能
        (function () {
            // 创建全局弹窗容器
            const popupContainer = document.createElement('div');
            popupContainer.className = 'user-profile-popup';
            popupContainer.style.display = 'none';
            popupContainer.style.position = 'fixed';
            document.body.appendChild(popupContainer);

            let currentUsername = null;
            let timer = null;

            // 格式化日期
            function formatDate(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // 显示用户资料弹窗
            async function showUserProfilePopup(username, x, y) {
                if (currentUsername === username) {
                    return;
                }

                currentUsername = username;
                popupContainer.innerHTML = '<div class="loading">加载中...</div>';
                popupContainer.style.display = 'block';
                popupContainer.style.left = `${x}px`;
                popupContainer.style.top = `${y}px`;

                try {
                    const response = await apiService.getUserProfile(username);
                    if (response.success && response.data) {
                        const user = response.data;
                        const levelText = apiService.getLevelText(user.level);

                        // 构建弹窗内容
                        popupContainer.innerHTML = `
                            <div class="popup-header">
                                <img src="${user.avatar}"
                                     alt="${user.username}" class="avatar">
                                <div class="user-info">
                                    <h4>${user.username}</h4>
                                    <p>${user.title || '用户'}</p>
                                </div>
                            </div>
                            ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                            <div class="user-details">
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${user.location || '未知'}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-star"></i>
                                    <span>${levelText}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>注册于 ${formatDate(user.created_at)}</span>
                                </div>
                                ${user.skills ? `
                                <div class="detail-item">
                                    <i class="fas fa-tags"></i>
                                    <span>${user.skills}</span>
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <i class="fas fa-circle"></i>
                                    <span>${user.status}</span>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('获取用户资料失败:', error);
                    popupContainer.innerHTML = '<div class="loading">获取用户资料失败</div>';
                }
            }

            // 隐藏用户资料弹窗
            function hideUserProfilePopup() {
                currentUsername = null;
                popupContainer.style.display = 'none';
            }

            // 为所有用户名添加悬停事件
            function initUserProfileHover() {
                // 在Alpine.js渲染完成后执行
                setTimeout(() => {
                    // 为articles.html中的用户名添加悬停事件
                    document.querySelectorAll('.article-meta .meta-item:nth-child(1) span').forEach(usernameElement => {
                        usernameElement.className = 'username-hover';
                        usernameElement.addEventListener('mouseenter', function (e) {
                            const username = this.textContent.trim();
                            const rect = this.getBoundingClientRect();
                            const x = rect.left + window.pageXOffset;
                            const y = rect.bottom + window.pageYOffset + 5;

                            timer = setTimeout(() => {
                                showUserProfilePopup(username, x, y);
                            }, 300);
                        });

                        usernameElement.addEventListener('mouseleave', function () {
                            clearTimeout(timer);
                        });
                    });
                }, 500);
            }

            // 初始化用户资料悬停功能
            document.addEventListener('DOMContentLoaded', initUserProfileHover);

            // 点击页面其他地方关闭弹窗
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.username-hover') && !e.target.closest('.user-profile-popup')) {
                    hideUserProfilePopup();
                }
            });

            // 监听Alpine.js的更新事件，重新初始化悬停事件
            document.addEventListener('alpine:init', initUserProfileHover);
        })();
    </script>
</body>

</html>
