<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区忘记密码，通过邮箱重置密码">

    <!-- 本地资源（与主站一致） -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
        }

        /* 深色模式（保留系统跟随，移除手动切换） */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #121212;
                --bg-card: #1e1e1e;
                --text-main: #f3f4f6;
                --text-highlight: #818cf8;
                --border-color: #374151;
                --input-bg: #2d2d2d;
            }
        }

        /* 全局样式：紧凑布局 */
        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* 头部导航：简化紧凑 */
        .page-header {
            max-width: 1400px;
            width: 100%;
            padding: 0.8rem 2rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none !important;
        }

        .logo img {
            width: 32px;
            height: 32px;
            background-color: transparent !important;
        }

        .logo strong {
            font-size: 18px !important;
            color: var(--primary) !important;
        }

        /* 登录容器：进一步减小与导航栏的空白 */
        .login-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            /* 改为顶部对齐 */
            justify-content: center;
            padding: 0.2rem 2rem;
            /* 进一步减小垂直padding，从0.5rem改为0.2rem */
            margin-top: 0;
            /* 确保没有上边距 */
        }

        .login-card {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            /* 减小卡片内边距 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 0.5rem;
            /* 进一步减小上边距 */
        }

        .login-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 0.5rem !important;
            /* 减小标题下边距 */
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* 错误信息样式 */
        .error-message {
            text-align: center;
            color: #ef4444 !important;
            font-size: 0.85rem;
            margin-bottom: 1rem !important;
            padding: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1) !important;
            border-radius: 6px;
            display: none;
        }

        /* 成功信息样式 */
        .success-message {
            text-align: center;
            color: #10b981 !important;
            font-size: 0.85rem;
            margin-bottom: 1rem !important;
            padding: 0.5rem;
            background-color: rgba(16, 185, 129, 0.1) !important;
            border-radius: 6px;
            display: none;
        }

        /* 表单样式：进一步紧凑化 */
        .form-group {
            margin-bottom: 0.8rem !important;
            /* 减小表单组间距 */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem !important;
            /* 减小标签间距 */
            font-size: 0.85rem;
            color: var(--text-main) !important;
        }

        html .form-control {
            width: 100% !important;
            padding: 0.25rem 0.6rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            font-size: 0.85rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            line-height: 1.2 !important;
            min-height: unset !important;
            max-height: 42px !important;
            height: 42px !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1) !important;
        }

        .btn-submit {
            width: 100%;
            padding: 0.5rem;
            background: var(--primary) !important;
            border: none !important;
            border-radius: 6px !important;
            color: white !important;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 0.6rem !important;
            /* 减小按钮上边距 */
        }

        .btn-submit:hover {
            background: var(--primary-hover) !important;
        }

        .login-link {
            text-align: center;
            margin-top: 0.8rem !important;
            /* 减小登录链接上边距 */
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--text-highlight) !important;
            text-decoration: none !important;
        }

        /* 响应式适配：保持紧凑 */
        @media (max-width: 768px) {
            .login-card {
                padding: 1rem;
                /* 移动端进一步减小内边距 */
                max-width: 100%;
            }

            .page-header {
                padding: 0.8rem 1rem;
            }

            .login-container {
                padding: 0.1rem 1rem;
                /* 移动端进一步减小空白 */
            }
        }
    </style>
</head>

<body>
    <!-- 修复：添加正确的容器元素 -->
    <header class="page-header" id="header-container">
        <!-- 默认导航，如果加载失败就显示这个 -->
        <nav class="container-fluid">
            <ul>
                <li>
                    <a href="/" class="secondary">
                        <img src="logo.png" alt="PureCpp Logo">
                        <strong>PureCpp</strong>
                    </a>
                </li>
            </ul>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 登录主体：进一步减小与导航栏的空白 -->
    <div class="login-container">
        <div class="login-card">
            <h2>忘记密码</h2>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">注册邮箱</label>
                    <input type="email" id="email" class="form-control" placeholder="请输入注册时使用的邮箱" required>
                </div>
                <button type="submit" class="btn-submit">发送重置链接</button>
                <div class="login-link">
                    想起密码了？<a href="login.html">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 修复：添加加载 header 的脚本 -->
    <script>
        // 加载 header
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('header-container');
            if (!container) {
                console.error('找不到 header-container 元素');
                return;
            }

            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error: ' + response.status);
                    }
                    return response.text();
                })
                .then(html => {
                    container.innerHTML = html;
                    console.log('Header 加载成功');
                })
                .catch(error => {
                    console.error('加载 header 失败:', error);
                    // 保持默认导航
                });
        });

        // 忘记密码表单提交脚本
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // 显示加载状态
            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '发送中...';
            submitBtn.disabled = true;

            // 隐藏之前的消息
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // 发送忘记密码请求
            fetch('/api/v1/forgot_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示成功信息
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = '重置密码链接已发送到您的邮箱，请查收';
                    successMessage.style.display = 'block';
                    // 清空表单
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    // 显示错误信息
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || '发送失败，请稍后重试';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // 恢复按钮状态
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>

</html>
