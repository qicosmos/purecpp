<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purecpp 大会 - 现代C++技术峰会</title>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="description" content="Purecpp大会，汇聚C++技术专家，分享前沿技术，探讨行业趋势">

    <!-- 本地资源 -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/purecpp.css">
    <script defer src="script/alpine.js"></script>

    <style>
        /* 确保页脚始终在底部 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
<!-- 统一页头占位符 -->
<div id="header-container"></div>

<!-- 大会列表主体 -->
<main class="page-wrapper">
    <!-- 大会列表 -->
    <div class="content-list" x-data="conferenceComponent()">
        <div class="page-header-area">
            <div class="title-and-button">
                <h5 class="page-title">Purecpp 大会</h5>
            </div>

            <p class="page-description">定期举办线上/线下技术分享会，学习最新技术趋势</p>
        </div>

        <section>
            <div x-show="loading" class="loading-indicator">
                <p>加载中...</p>
            </div>
            <div x-show="!loading" x-transition>
                <template x-for="article in communityArticles" :key="article.slug">
                    <div class="content-card">
                        <h2 class="content-title"><a :href="'/article.html?slug=' + article.slug"
                                                        style="color: var(--primary); text-decoration: none;"><span
                                x-text="article.title"></span></a></h2>
                        <div class="content-meta">
                            <div class="detail-item">
                                <i class="fas fa-user"></i>
                                <span x-text="article.author_name"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span x-text="formatDate(article.created_at)"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span x-text="article.views_count"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-comment"></i>
                                <span x-text="article.comments_count"></span>
                            </div>
                        </div>
                        <div class="content-excerpt" x-text="article.summary"></div>
                        <a :href="'/article.html?slug=' + article.slug" class="register-button">阅读全文</a>
                    </div>
                </template>
                <template x-else>
                    <div class="content-card">
                        <p>暂无大会相关文章</p>
                    </div>
                </template>

                <!-- 分页控件 -->
                <template x-if="totalPages > 1">
                    <div class="pagination">
                        <a class="page-link" :disabled="currentPage === 1" @click="goToPage(currentPage - 1)">
                            上一页
                        </a>

                        <template x-for="page in totalPages" :key="page">
                            <a class="page-link"
                                    :style="currentPage === page ? 'background-color: var(--primary-hover);' : ''"
                               @click="goToPage(page)" x-text="page"></a>
                        </template>

                        <a class="page-link" :disabled="currentPage === totalPages"
                           @click="goToPage(currentPage + 1)">下一页
                        </a>
                    </div>
                </template>
            </div>
        </section>
    </div>
</main>

<!-- 统一页脚占位符 -->
<div id="footer-container"></div>

<!-- API服务脚本 -->
<script src="script/api_service.js"></script>
<!-- 统一布局脚本（包含用户信息管理功能） -->
<script src="script/layout.js"></script>

<script>
    // 格式化时间戳的辅助函数
    function formatDate(timestamp) {
        // 假设时间戳是秒级的
        const date = new Date(timestamp);
        return date.toLocaleString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'});
    }

    // 加载 header
    document.addEventListener('DOMContentLoaded', async function () {

    });

    function conferenceComponent() {
        return {
            currentUser: null,
            conferences: [],
            communityArticles: [],
            loading: true,
            currentPage: 1,
            perPage: 10,
            totalPages: 1,
            totalCount: 0,

            // 初始化
            async init() {
                // 从URL中解析参数
                const urlParams = new URLSearchParams(window.location.search);
                // 加载purecpp大会文章
                this.loadCommunityArticles();
            },

            async loadCommunityArticles(page = 1, perPage = 10) {
                try {
                    this.loading = true;
                    // 使用apiService获取purecpp大会文章
                    const response = await apiService.getPurecppConferenceArticles(page, perPage);
                    if (response.success) {
                        this.communityArticles = response.data;
                        this.totalCount = response.total_count || 0;
                        this.totalPages = Math.ceil(this.totalCount / perPage);
                        this.currentPage = page;
                        this.perPage = perPage;
                    }
                } catch (error) {
                    console.error('Failed to load purecpp conference articles:', error);
                } finally {
                    this.loading = false;
                }
            },

            goToPage(page) {
                if (page >= 1 && page <= this.totalPages) {
                    this.loadCommunityArticles(page, this.perPage);
                }
            }
        }
    }
</script>
</body>

</html>
